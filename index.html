<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Security+ Acronym Game</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #0e1224;
    color: #ffffff; /* bright white text */
    margin: 0;
    padding: 20px;
  }
  h1, p { text-align: center; }
  .container {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin-top: 30px;
    flex-wrap: wrap;
  }
  .column { width: 45%; }
  .item {
    background: #1c2340;
    padding: 10px;
    margin: 6px 0;
    border-radius: 6px;
    cursor: pointer;
    border: 1px solid #2f3a66;
  }
  .selected { background: #3a4a9a !important; }
  .matched { background: #2d8a4e !important; }
</style>
</head>

<body>

<h1>Security+ Acronym Matching Game</h1>
<p>Match each acronym with its definition</p>

<div class="container">
  <div class="column" id="terms"></div>
  <div class="column" id="definitions"></div>
</div>

<div id="score">Matches: 0</div>
<button onclick="startGame()">New Game</button>

<script>
const pairs = [
  { term: "CIA", domain: "GRC", def: "Confidentiality, Integrity, Availability" },
  { term: "AAA", domain: "GRC", def: "Authentication, Authorization, Accounting" },
  { term: "IaaS", domain: "CLOUD", def: "Infrastructure as a Service" }
];

let selectedTerm = null;
let selectedDef = null;
let matches = 0;

function shuffle(arr) {
  return arr.map(v => ({v, sort: Math.random()}))
            .sort((a,b) => a.sort - b.sort)
            .map(({v}) => v);
}

function startGame() {
  matches = 0;
  document.getElementById("score").textContent = "Matches: 0";

  const termsCol = document.getElementById("terms");
  const defsCol = document.getElementById("definitions");

  termsCol.innerHTML = "";
  defsCol.innerHTML = "";

  const shuffledTerms = shuffle([...pairs]);
  const shuffledDefs = shuffle([...pairs]);

  shuffledTerms.forEach(pair => {
    const div = document.createElement("div");
    div.className = "item";
    div.textContent = pair.term;
    div.dataset.term = pair.term;
    div.onclick = () => selectTerm(div);
    termsCol.appendChild(div);
  });

  shuffledDefs.forEach(pair => {
    const div = document.createElement("div");
    div.className = "item";
    div.textContent = pair.def;
    div.dataset.def = pair.def;
    div.onclick = () => selectDef(div);
    defsCol.appendChild(div);
  });
}

function selectTerm(el) {
  if (el.classList.contains("matched")) return;
  if (selectedTerm) selectedTerm.classList.remove("selected");
  selectedTerm = el;
  el.classList.add("selected");
  checkMatch();
}

function selectDef(el) {
  if (el.classList.contains("matched")) return;
  if (selectedDef) selectedDef.classList.remove("selected");
  selectedDef = el;
  el.classList.add("selected");
  checkMatch();
}

function checkMatch() {
  if (!selectedTerm || !selectedDef) return;

  const term = selectedTerm.dataset.term;
  const def = selectedDef.dataset.def;

  const correct = pairs.find(p => p.term === term && p.def === def);

  if (correct) {
    selectedTerm.classList.add("matched");
    selectedDef.classList.add("matched");
    matches++;
    document.getElementById("score").textContent = `Matches: ${matches}/${pairs.length}`;
  }

  selectedTerm.classList.remove("selected");
  selectedDef.classList.remove("selected");
  selectedTerm = null;
  selectedDef = null;
}

startGame();
</script>

</body>
</html>
