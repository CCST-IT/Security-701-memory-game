<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Security+ SY0-701 Acronym Memory Game</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b1020;
      color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 0.25rem;
      color: #ffcc66;
      text-align: center;
    }

    p {
      margin-top: 0;
      margin-bottom: 1rem;
      color: #cfd8dc;
      text-align: center;
      max-width: 800px;
      font-size: 0.9rem;
    }

    #controls {
      margin-bottom: 1rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 0.4rem 0.9rem;
      font-size: 0.85rem;
      cursor: pointer;
      background: #263238;
      color: #eceff1;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background: #37474f;
      transform: translateY(-1px);
    }

    button.primary {
      background: #26a69a;
      color: #001219;
      font-weight: 600;
    }

    button.primary:hover {
      background: #2bbbad;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
      width: 100%;
      max-width: 1100px;
    }

    .card {
      position: relative;
      height: 110px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      perspective: 800px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.35);
      transition: transform 0.15s ease-out, box-shadow 0.15s ease-out;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.45);
    }

    .inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.35s ease;
    }

    .card.flipped .inner {
      transform: rotateY(180deg);
    }

    .face {
      position: absolute;
      inset: 0;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0.5rem;
      text-align: center;
    }

    .front {
      color: #ffffff;
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: 0.03em;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
    }

    .back {
      transform: rotateY(180deg);
      background: rgba(0, 0, 0, 0.35);
      color: #eceff1;
      font-size: 0.8rem;
    }

    .acronym {
      font-size: 1.3rem;
      margin-bottom: 0.25rem;
    }

    .category {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      opacity: 0.9;
    }

    .definition {
      font-size: 0.8rem;
      line-height: 1.25;
    }

    #legend {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      font-size: 0.75rem;
    }

    .legend-item {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      background: #263238;
      color: #cfd8dc;
    }

    .legend-swatch {
      width: 14px;
      height: 14px;
      border-radius: 50%;
    }

    @media (max-width: 600px) {
      .card {
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <h1>Security+ SY0-701 Acronym Memory Grid</h1>
  <p>
    Tap a card to flip between the acronym and its meaning. Use this as a quick, color‑coded memory game
    while you drill the official SY0‑701 acronym list.
  </p>

  <div id="controls">
    <button class="primary" onclick="shuffleCards()">Shuffle</button>
    <button onclick="showAllFront()">Show Acronyms</button>
    <button onclick="showAllBack()">Show Meanings</button>
  </div>

  <div id="grid"></div>

  <div id="legend"></div>

  <script>
    // Color-coded categories (you can tweak or expand)
    const categories = {
      "Access Control / Identity": "#ff7043",
      "Crypto / PKI": "#42a5f5",
      "Network / Protocol": "#66bb6a",
      "Risk / Governance": "#ab47bc",
      "Threats / Intel": "#ffa726",
      "Devices / Infra": "#26c6da",
      "General / Other": "#bdbdbd"
    };

    // Sample of SY0-701 acronyms.
    // Extend this array with the full official list from CompTIA’s SY0‑701 acronym document.
    const acronyms = [
      { a: "AAA", d: "Authentication, Authorization, and Accounting", c: "Access Control / Identity" },
      { a: "ABAC", d: "Attribute-based Access Control", c: "Access Control / Identity" },
      { a: "ACL", d: "Access Control List", c: "Access Control / Identity" },
      { a: "AES", d: "Advanced Encryption Standard", c: "Crypto / PKI" },
      { a: "AES-256", d: "Advanced Encryption Standard 256-bit", c: "Crypto / PKI" },
      { a: "AH", d: "Authentication Header", c: "Network / Protocol" },
      { a: "AIS", d: "Automated Indicator Sharing", c: "Threats / Intel" },
      { a: "ALE", d: "Annualized Loss Expectancy", c: "Risk / Governance" },
      { a: "AP", d: "Access Point", c: "Network / Protocol" },
      { a: "API", d: "Application Programming Interface", c: "General / Other" },
      { a: "APT", d: "Advanced Persistent Threat", c: "Threats / Intel" },
      { a: "ARO", d: "Annualized Rate of Occurrence", c: "Risk / Governance" },
      { a: "ARP", d: "Address Resolution Protocol", c: "Network / Protocol" },
      { a: "ASLR", d: "Address Space Layout Randomization", c: "Devices / Infra" },
      { a: "ATT&CK", d: "Adversarial Tactics, Techniques, and Common Knowledge", c: "Threats / Intel" },
      { a: "AUP", d: "Acceptable Use Policy", c: "Risk / Governance" },
      { a: "BYOD", d: "Bring Your Own Device", c: "Devices / Infra" },
      { a: "CAPTCHA", d: "Completely Automated Public Turing test to tell Computers and Humans Apart", c: "Access Control / Identity" },
      { a: "CASB", d: "Cloud Access Security Broker", c: "Devices / Infra" },
      { a: "CERT", d: "Computer Emergency Response Team", c: "Threats / Intel" },
      { a: "CIRT", d: "Computer Incident Response Team", c: "Threats / Intel" },
      { a: "CIA", d: "Confidentiality, Integrity, and Availability", c: "Risk / Governance" },
      { a: "CIO", d: "Chief Information Officer", c: "Risk / Governance" },
      { a: "CISO", d: "Chief Information Security Officer", c: "Risk / Governance" },
      { a: "CMS", d: "Content Management System", c: "General / Other" },
      { a: "COOP", d: "Continuity of Operations Plan", c: "Risk / Governance" },
      { a: "COPE", d: "Corporate Owned, Personally Enabled", c: "Devices / Infra" },
      { a: "CSIRT", d: "Computer Security Incident Response Team", c: "Threats / Intel" },
      { a: "CSR", d: "Certificate Signing Request", c: "Crypto / PKI" },
      { a: "CTI", d: "Cyber Threat Intelligence", c: "Threats / Intel" },
      { a: "DDoS", d: "Distributed Denial-of-Service", c: "Threats / Intel" },
      { a: "DLP", d: "Data Loss Prevention", c: "Risk / Governance" },
      { a: "DNSSEC", d: "Domain Name System Security Extensions", c: "Network / Protocol" },
      { a: "DRP", d: "Disaster Recovery Plan", c: "Risk / Governance" },
      { a: "EAP", d: "Extensible Authentication Protocol", c: "Access Control / Identity" },
      { a: "EDR", d: "Endpoint Detection and Response", c: "Devices / Infra" },
      { a: "FDE", d: "Full Disk Encryption", c: "Crypto / PKI" },
      { a: "FTP", d: "File Transfer Protocol", c: "Network / Protocol" },
      { a: "GRC", d: "Governance, Risk, and Compliance", c: "Risk / Governance" },
      { a: "HIDS", d: "Host-based Intrusion Detection System", c: "Devices / Infra" },
      { a: "HIPS", d: "Host-based Intrusion Prevention System", c: "Devices / Infra" },
      { a: "IAM", d: "Identity and Access Management", c: "Access Control / Identity" },
      { a: "IDS", d: "Intrusion Detection System", c: "Devices / Infra" },
      { a: "IPS", d: "Intrusion Prevention System", c: "Devices / Infra" },
      { a: "IRP", d: "Incident Response Plan", c: "Risk / Governance" },
      { a: "ISP", d: "Internet Service Provider", c: "Network / Protocol" },
      { a: "KPI", d: "Key Performance Indicator", c: "Risk / Governance" },
      { a: "KRI", d: "Key Risk Indicator", c: "Risk / Governance" },
      { a: "LDAP", d: "Lightweight Directory Access Protocol", c: "Access Control / Identity" },
      { a: "MFA", d: "Multifactor Authentication", c: "Access Control / Identity" },

      { a: "OCSP", d: "Online Certificate Status Protocol", c: "Crypto / PKI" },
      { a: "OSINT", d: "Open-Source Intelligence", c: "Threats / Intel" },
      { a: "PaaS", d: "Platform as a Service", c: "Devices / Infra" },
      { a: "PFS", d: "Perfect Forward Secrecy", c: "Crypto / PKI" },
      { a: "PKI", d: "Public Key Infrastructure", c: "Crypto / PKI" },
      { a: "PoLP", d: "Principle of Least Privilege", c: "Access Control / Identity" },
      { a: "QoS", d: "Quality of Service", c: "Network / Protocol" },
      { a: "RADIUS", d: "Remote Authentication Dial-In User Service", c: "Access Control / Identity" },
      { a: "RBAC", d: "Role-based Access Control", c: "Access Control / Identity" },
      { a: "RPO", d: "Recovery Point Objective", c: "Risk / Governance" },
      { a: "RTO", d: "Recovery Time Objective", c: "Risk / Governance" },
      { a: "SaaS", d: "Software as a Service", c: "Devices / Infra" },
      { a: "SAML", d: "Security Assertion Markup Language", c: "Access Control / Identity" },
      { a: "SIEM", d: "Security Information and Event Management", c: "Devices / Infra" },
      { a: "SLA", d: "Service Level Agreement", c: "Risk / Governance" },
      { a: "SMTP", d: "Simple Mail Transfer Protocol", c: "Network / Protocol" },
      { a: "SNMP", d: "Simple Network Management Protocol", c: "Network / Protocol" },
      { a: "SOC", d: "Security Operations Center", c: "Risk / Governance" },
      { a: "SOAR", d: "Security Orchestration, Automation, and Response", c: "Devices / Infra" },
      { a: "SSH", d: "Secure Shell", c: "Network / Protocol" },
      { a: "SSL", d: "Secure Sockets Layer", c: "Crypto / PKI" },
      { a: "SSO", d: "Single Sign-On", c: "Access Control / Identity" },
      { a: "TOTP", d: "Time-based One-Time Password", c: "Access Control / Identity" },
      { a: "UEBA", d: "User and Entity Behavior Analytics", c: "Threats / Intel" },
      { a: "URL", d: "Uniform Resource Locator", c: "Network / Protocol" },
      { a: "USB", d: "Universal Serial Bus", c: "Devices / Infra" },
      { a: "VPN", d: "Virtual Private Network", c: "Network / Protocol" },
      { a: "VPC", d: "Virtual Private Cloud", c: "Devices / Infra" },
      { a: "WAF", d: "Web Application Firewall", c: "Devices / Infra" },
      { a: "WPA3", d: "Wi‑Fi Protected Access 3", c: "Network / Protocol" },
      { a: "XDR", d: "Extended Detection and Response", c: "Devices / Infra" }
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function buildLegend() {
      const legend = document.getElementById("legend");
      legend.innerHTML = "";
      Object.entries(categories).forEach(([name, color]) => {
        const item = document.createElement("div");
        item.className = "legend-item";
        const swatch = document.createElement("span");
        swatch.className = "legend-swatch";
        swatch.style.background = color;
        item.appendChild(swatch);
        item.appendChild(document.createTextNode(name));
        legend.appendChild(item);
      });
    }

    function renderGrid() {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      acronyms.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.dataset.index = index;

        const inner = document.createElement("div");
        inner.className = "inner";

        const front = document.createElement("div");
        front.className = "face front";
        front.style.background = categories[item.c] || "#546e7a";

        const acronym = document.createElement("div");
        acronym.className = "acronym";
        acronym.textContent = item.a;

        const category = document.createElement("div");
        category.className = "category";
        category.textContent = item.c;

        front.appendChild(acronym);
        front.appendChild(category);

        const back = document.createElement("div");
        back.className = "face back";

        const def = document.createElement("div");
        def.className = "definition";
        def.textContent = item.d;

        back.appendChild(def);

        inner.appendChild(front);
        inner.appendChild(back);
        card.appendChild(inner);

        card.addEventListener("click", () => {
          card.classList.toggle("flipped");
        });

        grid.appendChild(card);
      });
    }

    function shuffleCards() {
      shuffle(acronyms);
      renderGrid();
    }

    function showAllFront() {
      document.querySelectorAll(".card").forEach(card => card.classList.remove("flipped"));
    }

    function showAllBack() {
      document.querySelectorAll(".card").forEach(card => card.classList.add("flipped"));
    }

    // Initial render
    buildLegend();
    shuffleCards();
  </script>
</body>
</html>
